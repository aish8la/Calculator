<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js"></script>
    <link href="/styles.css" rel="stylesheet">
</head>
<body>
    <div class="cal-body">
        <div class="display-section"></div>
        <div class="button-section">
            <div class="first-row-btn button-ctn">
                <button class="button AC">AC</button>
                <button class="button Clear">Clear</button>
                <button class="button operator">/</button>
            </div>
            <div class="second-row-btn button-ctn">
                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button class="button operator">*</button>
            </div>
            <div class="third-row-btn button-ctn">
                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button class="button operator">-</button>
            </div>         
            <div class="fourth-row-btn button-ctn">
                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <button class="button operator">+</button>
            </div>           
            <div class="fifth-row-btn button-ctn">
                <button class="button number">0</button>
                <button class="button number">.</button>
                <button class="button operator">=</button>
            </div>         
        </div>
    </div>
</body>
</html>
