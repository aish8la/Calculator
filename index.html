<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <div class="display-section" id="display"></div>
    <div class="button-section">
        <div class="first-row-btn button-ctn">
            <button class="button AC" id="allClear-btn" value="aC">AC</button>
            <button class="button Clear" id="clear-btn" value="clear">Clear</button>
            <button class="button operator" id="divide-btn" value="divide">/</button>
        </div>
        <div class="second-row-btn button-ctn">
            <button class="button number" id="seven-btn" value="7">7</button>
            <button class="button number" id="eight-btn" value="8">8</button>
            <button class="button number" id="nine-btn" value="9">9</button>
            <button class="button operator" id="multiply-btn" value="multiply">*</button>
        </div>
        <div class="third-row-btn button-ctn">
            <button class="button number" id="four-btn" value="4">4</button>
            <button class="button number" id="five-btn" value="5">5</button>
            <button class="button number" id="six-btn" value="6">6</button>
            <button class="button operator" id="subtract-btn" value="subtract">-</button>
        </div>
        <div class="fourth-row-btn button-ctn">
            <button class="button number" id="one-btn" value="1">1</button>
            <button class="button number" id="two-btn" value="2">2</button>
            <button class="button number" id="three-btn" value="3">3</button>
            <button class="button operator" id="add-btn" value="add">+</button>
        </div>
        <div class="fifth-row-btn button-ctn">
            <button class="button number" id="zero-btn" value="0">0</button>
            <button class="button number" id="decimal-btn" value=".">.</button>
            <button class="button operator" id="equals-btn" value="=">=</button>
        </div>
    </div>
</body>
</html>
